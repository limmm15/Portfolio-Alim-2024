<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tables - Ready Bootstrap Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="static/css/ready.css">
    <link rel="stylesheet" href="static/css/demo.css">

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        .logout {
            text-align: right;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="main-header">
            <div class="logo-header">
                <a href="index.html" class="logo">
                    Admin Panel
                </a>
            </div>
            <div class="logout">
                <button type="button" class="btn btn-primary" onclick="sign_out()">Logout</button>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <h4 class="page-title">Tables Testimoni</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Testimoni</div>
                                </div>
                                <div class="card-body">
                                    <div class="card-sub">
                                        Berikut adalah testimoni yang telah ditambahkan oleh user :
                                    </div>
                                    <table class="table mt-3">
                                        <thead>
                                            <tr>
                                                <th scope="col">NO</th>
                                                <th scope="col">Foto</th>
                                                <th scope="col">Nama</th>
                                                <th scope="col">Jabatan</th>
                                                <th scope="col">Pesan</th>
                                                <th scope="col">Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for t in testi %}
                                            <tr>
                                                <td>{{ loop.index }}</td>
                                                <td><img class="img-fluid rounded-circle border border-secondary p-2 mx-auto"
                                                        src="../static/imgtesti/{{t.foto}}"
                                                        style="width: 70px; height:auto" alt=""></td>
                                                <td>{{ t.nama }}</td>
                                                <td>{{ t.jabatan }}</td>
                                                <td>{{ t.pesan }}</td>
                                                <td><a href="/delete/{{t._id }}">Delete</a></td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="copyright ml-auto">
                        2024, made by alim
                    </div>
                </div>
            </footer>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
