<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimoni Page | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-image: url('static/img/bgTesti.jpg');
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="p-5 mb-4 bg-light rounded-3">
            <form action="/posttesti" method="POST" enctype="multipart/form-data">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">Input Pesan dan Kesan</h1>

                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="foto" name="foto" accept=".png,.jpg,.jpeg" />
                    </div>

                    <div class="input-group mb-3 custom-file">
                        <input type="text" class="form-control" placeholder="Masukan nama" aria-label="Masukan nama"
                            aria-describedby="basic-addon1" id="nama" name="nama" />
                    </div>

                    <div class="input-group mb-3 custom-file">
                        <input type="text" class="form-control" placeholder="Masukan jabatan / role"
                            aria-label="Masukan jabatan / role" aria-describedby="basic-addon1" id="jabatan"
                            name="jabatan" />
                    </div>

                    <div class="input-group">
                        <textarea placeholder="Masukan kesan dan pesan" class="form-control"
                            aria-label="image description" id="pesan" name="pesan"></textarea>
                    </div>
                </div>
                <div class="text-center"> <button class="btn btn-primary btn-lg" type="submit">Kirim</button>
                </div>
            </form>
            <div class="text-center"> <button class="btn btn-primary btn-lg mt-2" type="submit"
                    onclick="goindex()">Kembali</button>
            </div>
        </div>


        <div class="row justify-content-start" id="cards-box"></div>


        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script>
            function goindex() {
                window.location.replace('/')
            }
        </script>
</body>

</html>
